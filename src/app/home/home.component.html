
<mat-toolbar color='warn' style="flex: 1 1 auto;">
  <a href="#">Test Link</a>
</mat-toolbar>
<div class="tweets-container">
  <mat-card *ngFor="let tweet of tweets" class="example-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img src="{{ tweet.user.profile_image_url }}" alt="user profile">
        </div>
        <mat-card-title>{{ tweet.user.name }}</mat-card-title>
        <mat-card-subtitle>
          <a href="https://twitter.com/{{tweet.user.screen_name}}">@{{ tweet.user.screen_name }}</a>
          {{ tweet.created_at | date:medium }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ tweet.text }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color='warn'>
          <mat-icon >favorite</mat-icon> {{ tweet.favorite_count }}
        </button>
        <button mat-button color='primary'>
          <mat-icon>repeat</mat-icon> {{ tweet.retweet_count }}
        </button>
      </mat-card-actions>
    </mat-card>
</div>

<button mat-raised-button color="primary" routerLink="/login">Login</button>
