
<mat-toolbar color='warn'>
  <button mat-icon-button>
    <mat-icon>verified_user</mat-icon>
    <span style="font-size: 150%; font-weight:bold;">Zappy</span>
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-button (click)="loadTweets()">
    <mat-icon>refresh</mat-icon>
    <span>Refresh</span>
  </button>
  <button mat-button (click)="logout()">
    <mat-icon>forward</mat-icon>
    <span>Logout</span>
  </button>
</mat-toolbar>
<div class="tweets-container" *ngIf="!loading">
  <mat-card *ngFor="let tweet of tweets" class="example-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img src="{{ tweet.user.profile_image_url }}" alt="user profile">
        </div>
        <mat-card-title>{{ tweet.user.name }}</mat-card-title>
        <mat-card-subtitle>
          <a href="https://twitter.com/{{tweet.user.screen_name}}">@{{ tweet.user.screen_name }}</a>
          {{ tweet.created_at | date:medium }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ tweet.text }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color='warn'>
          <mat-icon >favorite</mat-icon> {{ tweet.favorite_count }}
        </button>
        <button mat-button color='primary'>
          <mat-icon>repeat</mat-icon> {{ tweet.retweet_count }}
        </button>
      </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="loading" class="spinner-container">
  <mat-spinner mode='indeterminate' color='warn'></mat-spinner>
</div>
